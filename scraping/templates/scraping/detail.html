{% extends 'base.html' %}

{% block title %}
Information about the vacancy
{% endblock %}

{% block content %}
<br>
    <div class="card my-3">
      <div class="card-header">
        <a href="{{ object.url }}">{{ object.title }}</a>
      </div>
      <div class="card-body">
          <p class="card-text">{{ object.description }}</p>
          <p>{{ object.company }}</p>
          <p class="card-text">{{ object.city.name }} | {{ object.language.name }} | <small>{{ object.timestamp|date:"j F Y"  }}</small></p>
      </div>
    </div>
{% endblock %}
