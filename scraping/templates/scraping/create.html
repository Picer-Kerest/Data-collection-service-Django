{% extends 'base.html' %}

{% block title %}
Create Vacancy
{% endblock %}

{% block content %}
<br>
    <div class="card my-3">
      <div class="card-header">
        <a href="{{ object.url }}">{{ object.title }}</a>
      </div>
      <div class="card-body">
          <p class="card-text">
              <form method="POST">{% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Save</button><br><br>
              </form>
          </p>
      </div>
    </div>
{% endblock %}
