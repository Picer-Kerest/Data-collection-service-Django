{% extends 'base.html' %}

{% block title %}
Home Page
{% endblock %}

{% block content %}
<br>
<div class="row">
    <div class="col-md-6 mx-auto">
        <h3 align="center">Service for collecting and mailing vacancies.</h3>
        <h4 align="center">At least 1 field.</h4>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        <h4 align="center">Fill out the form to view available vacancies.</h4>
        <form method="GET" action="{% url 'list' %}">
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Search</button><br><br>
        </form>
    </div>
</div>

{% endblock %}
