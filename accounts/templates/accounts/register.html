{% extends 'base.html' %}

{% block title %}
Register
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-6 mx-auto">
        <h4 align="center">Registering a new user</h4>
        <form method="POST" action="">{% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button><br><br>
        </form>
    </div>
</div>


{% endblock %}
